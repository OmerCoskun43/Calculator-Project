<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container">
        <div class="div  row">
            <h2 class="text-center mb-5">Calculator Application</h2>
            <div class=" cols text-black col-12"></div>
            <div class=" cols div1 col-3">1</div>
            <div class=" cols div2 col-3">2</div>
            <div class=" cols div3 col-3">3</div>
            <div class=" cols div/ col-3">/</div>
            <div class=" cols div4 col-3">4</div>
            <div class=" cols div5 col-3">5</div>
            <div class=" cols div6 col-3">6</div>
            <div class=" cols div* col-3">*</div>
            <div class=" cols div7 col-3">7</div>
            <div class=" cols div8 col-3">8</div>
            <div class=" cols div9 col-3">9</div>
            <div class=" cols div+ col-3">+</div>
            <div class=" cols divC col-3">C</div>
            <div class=" cols div0 col-3">0</div>
            <div class=" cols div= col-3">=</div>
            <div class=" cols div- col-3">-</div>
        </div>

    </div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>

</html>
